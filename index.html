<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restricted Textarea</title>
</head>
<body>
    <div class="container">

        <h1>Restricted Text Area</h1>
        <textarea name="r-textarea" 
        id="text-input" maxlength="250" 
        placeholder="Type Something"></textarea>
        <p>
            <span id = 'charCount'>0</span>/250
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
